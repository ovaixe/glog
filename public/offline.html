<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLog - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Science Gothic", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #1a1f2e 0%, #252b3b 100%);
        color: #f5f5f7;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 400px;
      }

      .icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.05);
        }
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 12px;
        background: linear-gradient(to right, #4a9eff, #a855f7);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        font-size: 16px;
        color: #9ca3af;
        line-height: 1.6;
        margin-bottom: 24px;
      }

      .button {
        display: inline-block;
        padding: 12px 24px;
        background: #4a9eff;
        color: #1a1f2e;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 10px 15px -3px rgba(74, 158, 255, 0.2);
      }

      .button:hover {
        background: #3b82f6;
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(74, 158, 255, 0.3);
      }

      .status {
        margin-top: 32px;
        padding: 16px;
        background: rgba(74, 158, 255, 0.1);
        border: 1px solid rgba(74, 158, 255, 0.3);
        border-radius: 12px;
        font-size: 14px;
        color: #4a9eff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, your
        workout data is safe!
      </p>
      <a
        href="/"
        class="button"
        onclick="window.location.reload(); return false;"
        >Try Again</a
      >
      <div class="status">ðŸ’ª Your progress is saved locally</div>
    </div>

    <script>
      // Auto-retry when connection is restored
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
